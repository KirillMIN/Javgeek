<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Chess board</title>
</head>
<body>
    <canvas id="Canvas" width="200" height="200"></canvas>
 
    <script>
        var canvas = document.getElementById("Canvas");
        var checker_board = canvas.getContext("2d");
        var offset = 25;
 
        checker_board.font = "15px Arial";
        checker_board.fillText("8", offset / 2 - 5, offset * 2 - 5);
        checker_board.fillText("7", offset / 2 - 5, offset * 3 - 5);
        checker_board.fillText("6", offset / 2 - 5, offset * 4 - 5);
      
        checker_board.fillText("A", offset * 1 + 5, offset / 2 + 5);
        checker_board.fillText("B", offset * 2 + 5, offset / 2 + 5);
        checker_board.fillText("C", offset * 3 + 5, offset / 2 + 5);
 
        drawCell(offset, offset, "black");
        drawCell(offset * 2, offset, "white");
        drawCell(offset * 3, offset, "black");
        drawCell(offset * 2, offset * 2, "black");

        drawLine(offset * 9, offset, offset * 9, offset * 9); 
        drawLine(offset, offset, offset, offset * 9); 
        drawLine(offset, offset, offset * 9, offset); 
 
        function drawCell(x, y, color)
        {
            checker_board.beginPath();
            checker_board.rect(x, y, 25, 25);
            checker_board.fillStyle = color;
            checker_board.fill();
        }
 
        function drawLine(x_0, y_0, x_1, y_1)
        {
            checker_board.beginPath();      
            checker_board.strokeStyle = "black";
            checker_board.moveTo(x_0, y_0);   
            checker_board.lineTo(x_1, y_1);    
            checker_board.stroke();         
        }
    </script>
</body>
 
</html>
